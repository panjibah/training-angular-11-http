<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #updateForm="ngForm" (ngSubmit)="onUpdatePost(updateForm)">
        <div class="form-group">
          <label for="key">Key</label>
          <input
            type="text"
            class="form-control"
            id="key"
            required
            ngModel
            name="key"
            [(ngModel)]="contentKey"
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
            [(ngModel)]="contentTitle"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
            [(ngModel)]="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!updateForm.valid"
        >
          Update Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPost()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status" *ngIf="showLoading">

      </div>

      <p *ngIf="showLoading">Loading ...</p>
      <p *ngIf="loadedPosts.length < 1 && showLoading">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length >=1 && !showLoading">
        <li *ngFor="let post of loadedPosts" (click)="onUpdateClick(post)"  >

        <h3 #refTitle>{{post.title}}</h3>
        <p #refContent>{{post.content}}</p>
        <p #refId>key : {{post.id}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
